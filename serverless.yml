service: myserverlesspj
frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs18.x
  profile: ethanp_serverless
  region: us-east-1
  environment:
    tableName: ${self:custom.tableName}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:*
      Resource: "*"

plugins:
  - serverless-s3-sync
  - serverless-webpack

package:
  individually: true

custom:
  tableName: player-points
  s3Sync:
    - bucketName: myserverlesspj-bucket66
      localDir: UploadData

functions:
  hello:
    handler: handler.hello
    events:
      - http:
          path: /hello
          method: GET
          cors: false
  getUser:
    handler: handler.getUser
    events:
      - http:
          path: /get-user/{ID}
          method: GET
          cors: false
  getPlayerScore:
    handler: handler.getPlayerScore
    events:
      - http:
          path: /get-player-score/{ID}
          method: GET
          cors: false
  postPlayerScore:
    handler: handler.postPlayerScore
    events:
      - http:
          path: /post-player-score
          method: POST
          cors: false

resources:
  Resources:
    DemoBucketUpload:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: myserverlesspj-bucket66
    MyDynamoDbTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.tableName}
        AttributeDefinitions:
          - AttributeName: ID
            AttributeType: S
        KeySchema:
          - AttributeName: ID
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
